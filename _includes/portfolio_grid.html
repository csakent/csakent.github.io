<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">精彩活动</h2>
                    <h3 class="section-subheading text-muted">CSA每年定期开办6-8次活动，其中包括但不限于：<br>春节联欢晚会、新生见面会，中秋游园会，职业研讨会，俄亥俄高校篮球赛，电影桌游夜和户外野营等。</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" style="height: 260px;width: 360px;" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.ac-date }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
